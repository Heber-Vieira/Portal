
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusPro Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-primary: #0f172a;
            --brand-secondary: #1e293b;
            --brand-muted: #f1f5f9;
            --brand-surface: #ffffff;
            --brand-border: #e2e8f0;
            --brand-contrast: #ffffff;
            --brand-glow: rgba(15, 23, 42, 0.08);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #0f172a;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
            transition: background-color 0.3s ease;
        }
        
        /* Smooth transitions for brand colors */
        * {
            transition: border-color 0.2s ease, background-color 0.2s ease, box-shadow 0.2s ease;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        
        /* Mobile Scrollbar optimization */
        @media (min-width: 768px) {
            ::-webkit-scrollbar {
                width: 8px;
            }
            ::-webkit-scrollbar-track {
                background: #f1f5f9;
            }
            ::-webkit-scrollbar-thumb {
                background: #cbd5e1;
                border-radius: 4px;
            }
            ::-webkit-scrollbar-thumb:hover {
                background: var(--brand-primary);
                opacity: 0.5;
            }
        }
        
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Prevent input zoom on iOS */
        @media screen and (max-width: 768px) {
          input, select, textarea {
            font-size: 16px !important;
          }
        }

        /* Custom Scrollbar for inner components */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--brand-border);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: var(--brand-secondary);
        }

        /* Utility classes */
        .xs\:block {
            display: none;
        }
        @media (min-width: 480px) {
            .xs\:block {
                display: block;
            }
            .xs\:grid-cols-2 {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
            .xs\:flex-row {
                flex-direction: row;
            }
        }
        /* Custom Primary Color Utilities */
        .bg-primary {
            background-color: var(--primary-color, #0f172a) !important;
        }
        .text-primary {
            color: var(--primary-color, #0f172a) !important;
        }
        .border-primary {
            border-color: var(--primary-color, #0f172a) !important;
        }
        .bg-primary-hover:hover {
            background-color: var(--primary-color-hover, #1e293b) !important;
        }
    </style>
